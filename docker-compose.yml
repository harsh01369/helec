services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: helec_user
      POSTGRES_PASSWORD: helec_pass_2025
      POSTGRES_DB: helec_dev
    ports:
      - "5433:5432" # Using 5433 to avoid conflict with any existing local postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helec_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
